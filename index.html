<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para el contenedor que alberga la imagen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fondo opcional */
            overflow: hidden;
        }

        /* Estilo para la imagen */
        img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #fff;
        }

        /* Estilo para el botón de cierre "X" */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 0, 0, 0.7);
            transform: rotate(180deg);
        }

        .close-btn:active {
            transform: scale(0.9);
        }

        /* Animación para la aparición de la "X" */
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            animation: appear 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar -->
    <button class="close-btn" onclick="confirmClose();">X</button>

    <!-- Imagen centrada -->
    <img src="img/fondo-cesfam-saludpaillaco.jpg" alt="Imagen de fondo">

    <script>
        // Función para confirmar y cerrar la ventana
        function confirmClose() {
            var confirmation = confirm("¿Estás seguro de que quieres cerrar esta pestaña?"); 
            if (confirmation) {
                window.close();  // Intenta cerrar la pestaña (solo funciona si fue abierta con JavaScript)
            }
        }
    </script>
</body>
</html>
